<div class="dashboard-container" role="main" aria-label="Lista de entregas">
  <h1>Dashboard de Entregas</h1>

  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      placeholder="Nome ou código"
      [(ngModel)]="busca"
      (input)="aplicarFiltros()"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [(value)]="filtroStatus" (selectionChange)="aplicarFiltros()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="Pendente">Pendente</mat-option>
      <mat-option value="Em Rota">Em Rota</mat-option>
      <mat-option value="Entregue">Entregue</mat-option>
      <mat-option value="Cancelada">Cancelada</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="entregasPaginadas" class="mat-elevation-z2">
    <!-- Código -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let entrega">{{ entrega.id }}</td>
    </ng-container>

    <!-- Cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let entrega">{{ entrega.cliente }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let entrega">{{ entrega.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'cliente', 'status']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'cliente', 'status']"
    ></tr>
  </table>

  <mat-paginator
    [length]="entregasFiltradas.length"
    [pageSize]="itensPorPagina"
    (page)="mudarPagina($event.pageIndex + 1)"
  >
  </mat-paginator>
</div>
